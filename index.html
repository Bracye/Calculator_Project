<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <section class="calculator">
      <!-- Display -->
      <form>
        <input type="text" class="display" />
      </form>

      <!-- Create Buttons -->
      <div class="buttons">
        <!-- Column 1-->
        <div class="column">
          <button type="button" class="btn btn-darkgrey" data-num="A/C">
            A/C
          </button>
          <button type="button" class="btn btn-grey" data-num="7">7</button>
          <button type="button" class="btn btn-grey" data-num="4">4</button>
          <button type="button" class="btn btn-grey" data-num="1">1</button>
          <button type="button" class="btn btn-bottomgrey" data-num="0">
            0
          </button>
        </div>
        <!-- Column 2 -->
        <div class="column">
          <button type="button" class="btn btn-darkgrey" data-num="Â±">
            &plusmn;
          </button>
          <button type="button" class="btn btn-grey" data-num="8">8</button>
          <button type="button" class="btn btn-grey" data-num="5">5</button>
          <button type="button" class="btn btn-grey" data-num="2">2</button>
          <button type="button" class="btn btn-bottomgrey" data-num=".">
            .
          </button>
        </div>
        <!-- Column 3 -->
        <div class="column">
          <button type="button" class="btn btn-darkgrey" data-num="%">%</button>
          <button type="button" class="btn btn-grey" data-num="9">9</button>
          <button type="button" class="btn btn-grey" data-num="6">6</button>
          <button type="button" class="btn btn-grey" data-num="3">3</button>
        </div>

        <!-- Column 4 -->
        <div class="column">
          <button type="button" class="btn btn-yellow" data-num="/">/</button>
          <button type="button" class="btn btn-yellow" data-num="*">*</button>
          <button type="button" class="btn btn-yellow" data-num="-">-</button>
          <button type="button" class="btn btn-yellow" data-num="+">+</button>
          <button type="button" class="btn btn-yellow" data-num="=">=</button>
        </div>
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
